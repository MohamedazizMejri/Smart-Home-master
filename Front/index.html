<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-light p-3 vh-100">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid" alt="Home Image">
                <h4>Template</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-light active" id="nav-home"><i class="bi bi-house me-2"></i> Home</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-light" id="nav-rooms"><i class="bi bi-grid me-2"></i> Rooms</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-light" id="nav-devices"><i class="bi bi-device-hdd me-2"></i> Devices</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-light" id="nav-history"><i class="bi bi-clock-history me-2"></i> History</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-light"><i class="bi bi-gear me-2"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content p-4 flex-grow-1 bg-light">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Hi, User!</h2>
                <div>
                    <button class="btn btn-light me-2"><i class="bi bi-bell"></i></button>
                    <img src="https://via.placeholder.com/50" class="rounded-circle" alt="User Image">
                </div>
            </div>

            <!-- Dynamic Content Section -->
            <div id="content">
                <!-- Content dynamically updated by JavaScript -->
            </div>

            <!-- Add Button -->
            <div class="text-end">
                <button class="btn btn-primary" id="add-item-btn"><i class="bi bi-plus"></i> Add</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
